buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
    repositories {
        mavenCentral()
        google()
        jcenter()

    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven {
            url 'http://4thline.org/m2'
        }
        jcenter()

    }

    tasks.withType(Javadoc) {
        options {
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
